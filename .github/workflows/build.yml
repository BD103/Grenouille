name: Build Binaries

on:
  push:
    branches:
      - main
      # TODO: Delete this
      - build-ci

  workflow_dispatch:

env:
  name: grenouille
  rust-toolchain: nightly

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.rust-toolchain }}
          target: ${{ matrix.target }}

      - run: rustc --version
